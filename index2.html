<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="header">
        <div class="header-title">Pomodoro Timer</div>
    </header>
  <main class="main-container">
    <div class="timer-container">
     <div class="progress-indicator"> 
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      

      </div> 

      <div class="timer">
        <h2 class="focus&break">Focus session</h2>
        <div class="time">25:00</div>
        <button class="start-btn">Start </button>
      </div>

      <div class="controls">
        <button class="control-btn">Restart </button>
      </div>
    </div>
  </main>
  <footer class="footer">
    &copy; 2025 Pomodoro Tech. All rights reserved.
</footer>
<script src="script.js"></script>
</body>
</html>
